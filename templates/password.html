{% extends "layout.html" %}

{% block title %}
    Password
{% endblock %}

{% block main %}
    <form action="{{ url_for('password') }}" method="POST">
        <fieldset>
            <div class="form-group">
                <input type="text" autofocus class="form-control" name="username" placeholder="Introduce your name" required/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
