{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="{{url_for('quote')}}" method="POST">
        <fieldset>
            <div class="form-group">
                <input name="symbol" class="form-control" type="text" placeholder="Symbol" autofocus/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
